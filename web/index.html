<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>滑块轨迹采集</title>
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a20;
      --border: #2a2a32;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --success: #22c55e;
      --track-h: 44px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      max-width: 560px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .slider-wrap {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: var(--track-h);
      background: var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    .slider-track {
      position: absolute;
      inset: 0;
      border-radius: 8px;
    }
    .slider-gap {
      position: absolute;
      top: 0;
      width: 52px;
      height: 100%;
      background: var(--surface);
      border: 2px solid var(--accent);
      border-radius: 6px;
      pointer-events: none;
    }
    .slider-thumb {
      position: absolute;
      left: 0;
      top: 0;
      width: 48px;
      height: calc(var(--track-h) - 4px);
      margin: 2px;
      background: var(--accent);
      border-radius: 6px;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 18px;
      user-select: none;
    }
    .slider-thumb:active { cursor: grabbing; }
    .slider-thumb.done {
      background: var(--success);
    }
    .hint {
      margin-top: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .stats {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .stat {
      background: var(--bg);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .stat span { color: var(--text-muted); }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:hover { background: var(--accent-hover); }
    button.secondary {
      background: var(--border);
      color: var(--text);
    }
    button.secondary:hover { background: #3a3a44; }
    .list-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .list-head h3 { margin: 0; font-size: 1rem; }
    .record-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .record-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .record-item span { color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <h1>滑块轨迹采集</h1>
    <p class="subtitle">拖动滑块完成验证，每次成功会记录一条轨迹并加入数据集，可批量导出为 JSON。</p>

    <div class="card">
      <div class="slider-wrap">
        <div class="slider-track"></div>
        <div class="slider-gap" id="gap"></div>
        <div class="slider-thumb" id="thumb">→</div>
      </div>
      <p class="hint">按住滑块并拖到右侧缺口处松开，完成一次采集。</p>
      <div class="stats">
        <div class="stat">目标距离: <span id="targetDist">0</span> px</div>
        <div class="stat">当前条数: <span id="count">0</span></div>
      </div>
      <div class="actions">
        <button type="button" id="resetBtn">重置本页滑块</button>
      </div>
    </div>

    <div class="card">
      <div class="list-head">
        <h3>已采集记录</h3>
      </div>
      <div class="record-list" id="recordList"></div>
      <div class="actions">
        <button type="button" id="exportBatch">批量导出 JSON</button>
        <button type="button" id="exportCompare" class="secondary">导出为 compare（可多条）</button>
        <button type="button" id="clearAll" class="secondary">清空记录</button>
      </div>
    </div>
  </div>

  <script>
    const thumb = document.getElementById('thumb');
    const gap = document.getElementById('gap');
    const targetDistEl = document.getElementById('targetDist');
    const countEl = document.getElementById('count');
    const recordList = document.getElementById('recordList');
    const thumbWidth = 48;
    const gapWidth = 52;
    let trackWidth = 400;
    let minGapLeft = 120;
    let maxGapLeft = trackWidth - gapWidth - 80;

    let targetDistance = 0;
    let gapLeft = 0;
    let dataset = [];
    let isDown = false;
    let startX = 0;
    let startLeft = 0;
    let points = [];
    let baseTime = 0;

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function measureTrack() {
      const wrap = document.querySelector('.slider-wrap');
      if (wrap) trackWidth = wrap.offsetWidth;
      maxGapLeft = Math.max(minGapLeft, trackWidth - gapWidth - 80);
    }

    function placeGap() {
      measureTrack();
      gapLeft = rand(minGapLeft, maxGapLeft);
      targetDistance = gapLeft;
      gap.style.left = gapLeft + 'px';
      targetDistEl.textContent = targetDistance;
    }

    function resetSlider() {
      thumb.style.left = '0';
      thumb.classList.remove('done');
      placeGap();
    }

    function renderRecords() {
      countEl.textContent = dataset.length;
      recordList.innerHTML = dataset.map((r, i) =>
        `<div class="record-item">
          <span>#${i + 1}</span>
          <span>距离 ${r.targetDistance} px · ${r.points.length} 点</span>
        </div>`
      ).join('');
    }

    function addRecord(sample) {
      dataset.push(sample);
      renderRecords();
    }

    function getSample() {
      if (points.length < 2) return null;
      const t0 = points[0].t;
      const normalized = points.map(p => ({ x: p.x, y: p.y, t: p.t - t0 }));
      return { targetDistance, points: normalized };
    }

    thumb.addEventListener('mousedown', (e) => {
      if (thumb.classList.contains('done')) return;
      isDown = true;
      startX = e.clientX;
      startLeft = thumb.offsetLeft;
      baseTime = performance.now();
      points = [{ x: 0, y: 0, t: 0 }];
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      const dx = e.clientX - startX;
      let left = Math.max(0, Math.min(startLeft + dx, trackWidth - thumbWidth));
      thumb.style.left = left + 'px';
      const t = Math.round(performance.now() - baseTime);
      points.push({ x: left, y: 0, t });
    });

    document.addEventListener('mouseup', () => {
      if (!isDown) return;
      isDown = false;
      const finalX = thumb.offsetLeft;
      const hit = Math.abs(finalX - gapLeft) < 12;
      if (hit) {
        thumb.classList.add('done');
        const sample = getSample();
        if (sample) addRecord(sample);
        setTimeout(resetSlider, 400);
      } else {
        thumb.style.left = '0';
        thumb.classList.remove('done');
      }
    });

    thumb.addEventListener('touchstart', (e) => {
      if (thumb.classList.contains('done')) return;
      e.preventDefault();
      isDown = true;
      startX = e.touches[0].clientX;
      startLeft = thumb.offsetLeft;
      baseTime = performance.now();
      points = [{ x: 0, y: 0, t: 0 }];
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (!isDown) return;
      const dx = e.touches[0].clientX - startX;
      let left = Math.max(0, Math.min(startLeft + dx, trackWidth - thumbWidth));
      thumb.style.left = left + 'px';
      const t = Math.round(performance.now() - baseTime);
      points.push({ x: left, y: 0, t });
    }, { passive: true });

    document.addEventListener('touchend', () => {
      if (!isDown) return;
      isDown = false;
      const finalX = thumb.offsetLeft;
      const hit = Math.abs(finalX - gapLeft) < 12;
      if (hit) {
        thumb.classList.add('done');
        const sample = getSample();
        if (sample) addRecord(sample);
        setTimeout(resetSlider, 400);
      } else {
        thumb.style.left = '0';
        thumb.classList.remove('done');
      }
    });

    document.getElementById('resetBtn').addEventListener('click', resetSlider);

    document.getElementById('exportBatch').addEventListener('click', () => {
      if (dataset.length === 0) {
        alert('暂无记录，请先完成至少一次滑块验证。');
        return;
      }
      const json = JSON.stringify(dataset, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'trajectory_dataset.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    document.getElementById('exportCompare').addEventListener('click', () => {
      if (dataset.length === 0) {
        alert('暂无记录，请先完成至少一次滑块验证。');
        return;
      }
      const payload = dataset.length === 1
        ? dataset[0]
        : { trajectories: dataset };
      const json = JSON.stringify(payload, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'index.json';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    document.getElementById('clearAll').addEventListener('click', () => {
      if (dataset.length && confirm('确定清空所有已采集记录？')) {
        dataset = [];
        renderRecords();
      }
    });

    placeGap();
    renderRecords();
  </script>
</body>
</html>
